<!DOCTYPE html>

<html lang="en">
  <head>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register(`service-worker.js`) //{ scope: "/task/" })
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("kill me please");
              console.error("Service Worker registration failed:", error);
            });
        });
      } else {
        console.log("service worker killed itself");
      }
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>The Snooker Shop</title>
  </head>
  <body>
    <header>
      <div id="main_header" class="bg-dark text-white p-4 text-center">
        <h1 id="name" class="display-4">The Snooker Shop</h1>
        <p class="lead">Your one-stop shop for all snooker needs!</p>
        <span class="cart">
          <h2><a class="cart" href="cart.html">Your Cart &#128722;</a></h2>
        </span>
        <span class="d-block text-start"
          ><form>
            <label for="Fonts">Chose your font:</label>
            <select name="FontChoices" id="Fonts">
              <option value="">please chose your preferred font</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Arial">Arial</option>
              <option value="Verdana">Verdana</option>
              <option value="Georgia">Georgia</option>
            </select>
          </form></span
        >
      </div>
    </header>

    <div class="banner">
      <div class="container">
        <figure>
          <img
            src="images/banner.jpg"
            alt="Snooker Table Banner"
            class="img-fluid w-100"
          />
          <figcaption class="text-center mt-3">
            <h2 id="introduction">Welcome to our Snooker Shop!</h2>
          </figcaption>
        </figure>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="container mt-5">
      <div class="row" id="productShelf"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-light p-4 mt-5 text-center border-top">
      <div class="container">
        <h4 class="mb-3">Stay in touch</h4>
        <form action="#" class="details row justify-content-center">
          <div class="formcontner col-md-4">
            <label for="users_telNumber" class="form-label"
              >Telephone number</label
            >
            <input
              type="telephone number"
              id="users_telNumber"
              name="phoneNumber"
              class="form-control"
              placeholder="Enter your number"
            />

            <label for="users_addressEmail" class="form-label"
              >Email address</label
            >
            <input
              type="Email address"
              id="users_addressEmail"
              name="email"
              class="form-control"
              placeholder="Enter your Email address"
            />
            <label for="username" class="form-label">Your name</label>
            <input
              type="Name"
              id="username"
              name="the users name"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
        </form>
      </div>
      <div id="save_info">
        <button class="btn btn-primary" id="formSavebutton">
          Save my info
        </button>
      </div>
    </footer>

    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
    <script src="service-worker.js"></script>
    <script src="cookies.js"></script>
  </body>
</html>
